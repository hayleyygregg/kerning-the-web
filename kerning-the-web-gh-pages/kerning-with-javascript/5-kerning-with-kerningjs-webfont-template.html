<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Kerning with CSS</title>
	<!-- JQuery - a neat JavaScript library that allows you to do cool things -->
	<!-- Kerning.js script from http://kerningjs.com/ -->
	<!-- Pick a Google Font -->
	
	<style>
		body {
            font-family: 'Montserrat', sans-serif;
            text-align: center;
            text-transform: uppercase;
        }
        
        h1 {
            font-size: 200px;
            line-height: 0.15em;
            font-weight: bold;
        }
        
        /* Layout - Ignore the code below this comment */
        
        figcaption {
            border-top: 1px solid #ececec;
            color: #ccc;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            padding-top: 20px;
        }
        
        
	</style>
</head>
<body>
  
   <figure>
        <h1>Groovy</h1>
        <figcaption>Without Kerning</figcaption>
    </figure>
    
    <figure>
        <h1>Groovy</h1>
        <figcaption>With Kerning JS</figcaption>
    </figure>

</body>
